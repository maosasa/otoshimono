{% extends 'otoshimonoapp/base.html' %}

{% block title %}おとしもの情報投稿{% endblock %}

{% block contents %}
<div class='container'>
    <p>おとしもの情報投稿</p>
    <form action="{% url 'otoshimonoapp:add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <div class="mb-3">
                <label for="obj_name" class="form-label">おとしものの名前</label>
                <input type="text" name="obj_name" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="place_found" class="form-label">見つけた場所</label>
                <input type="text" name="place_found" class="form-control" id="place_found" required>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="getLocation()">現在地を追加</button>
                <button type="button" class="btn btn-primary" onclick="redirect('{% url 'otoshimonoapp:form_location' %}')">地図から位置情報を追加</button>
                <label class="mx-3" id="location_result">位置情報が追加されていません。</label>
                <input type="text" class="d-transparent" name="location" id="location_input" required>
            </div>
            <div class="mb-3">
                <label for="place_now" class="form-label">届け先</label>
                <input type="text" name="place_now" class="form-control" id="place_now" value="見つけた場所と同じ">
            </div>
            <div class="mb-3">
                <label for="place_now" class="form-label">落とし物画像</label>
                <input type="file" name="image" class="form-control" id="image" accept="image/*">
            </div>
        </fieldset>
        <div class='p-3' style="overflow: auto">
            <button type="submit" class="btn btn-primary" style="float: right" onclick="sessionStorage.clear()">Submit</button>
        </div>
        {% for message in messages %}
        <div>
            <label>{{ message }}</label>
        </div>
        {% endfor %}
    </form>
</div>

<script src="https://maps.google.com/maps/api/js?key={{ GMAP_APIKEY }}&language=ja"></script>
<script>
var output = document.getElementById("location_result");
var form_elements = ['title', 'place_found', 'place_now', 'image'];
function getLocation() {  
  if (!navigator.geolocation){//Geolocation apiがサポートされていない場合
    output.innerHTML = "<p>Geolocationはあなたのブラウザーでサポートされておりません</p>";
    return;
  }
  function success(position) {
    var latitude  = position.coords.latitude;//緯度
    var longitude = position.coords.longitude;//経度
    output.innerHTML = '位置情報が追加されました。' + '緯度: ' + latitude + '°, 経度: ' + longitude + '°';
    // 位置情報
    var latlng = new google.maps.LatLng( latitude , longitude );
    var button = document.getElementById("location_input");
    button.value = JSON.stringify(latlng);
  };
  function error() {
    //エラーの場合
    output.innerHTML = "位置情報を取得できません";
  };
  output.innerHTML = "位置情報を取得中です。"
  navigator.geolocation.getCurrentPosition(success, error);//成功と失敗を判断
}
function redirect(path) {
  form_elements.forEach((el) => {
    var v = document.getElementById(el).value;
    sessionStorage.setItem(el, v);
  })
  window.location.href = path;
}

window.onload = function() {
  form_elements.forEach((el) => {
    try {
      var v = sessionStorage.getItem(el);
      document.getElementById(el).value = v;
    } catch(error) {
      return;
    }
  })
};

var queryString = window.location.search;
var queryObject = new Object();
if(queryString){
  queryString = queryString.substring(1);
  var parameters = queryString.split('&');

  for (var i = 0; i < parameters.length; i++) {
    var element = parameters[i].split('=');

    var paramName = decodeURIComponent(element[0]);
    var paramValue = decodeURIComponent(element[1]);

    queryObject[paramName] = paramValue;
  }
}
if ("lat" in queryObject && "lng" in queryObject) {
    var latitude = Number(queryObject.lat);
    var longitude = Number(queryObject.lng);
    output.innerHTML = '位置情報が追加されました。' + '緯度: ' + latitude + '°, 経度: ' + longitude + '°';
    var latlng = new google.maps.LatLng( latitude , longitude );
    var button = document.getElementById("location_input");
    button.value = JSON.stringify(latlng);
}
</script>

<style>
.d-transparent {
  opacity: 0;
  width: 0px;
}
</style>
{% endblock %}
