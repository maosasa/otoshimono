{% extends 'otoshimonoapp/base.html' %}

{% block title %}おとしもの情報投稿{% endblock %}

{% block contents %}
<p>おとしもの情報投稿</p>
<form action="{% url 'otoshimonoapp:add' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <div class="mb-3">
            <label for="title" class="form-label">おとしものの名前</label>
            <input type="title" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="place_found" class="form-label">見つけた場所</label>
            <input type="place_found" class="form-control" id="place_found">
        </div>
        <div class="mb-3">
            <label for="place_now" class="form-label">届け先</label>
            <input type="place_now" class="form-control" id="place_now" value="見つけた場所と同じ">
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
