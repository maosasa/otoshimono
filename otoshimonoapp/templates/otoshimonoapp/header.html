{% load static %}

<div class="container-fluid px-0">
  <header class="d-flex justify-content-center pt-3 pb-2 bg-white">
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
      <li class="nav-item"><a href="{% url 'otoshimonoapp:index' %}" id="nav-index" class="nav-link" data-bs-toggle="pills" role="tab" aria-selected="true">Home</a></li>
      <li class="nav-item"><a href="{% url 'otoshimonoapp:list' %}" id="nav-list" class="nav-link" data-bs-toggle="pills" role="tab" aria-selected="false">List</a></li>
      <li class="nav-item"><a href="{% url 'otoshimonoapp:about' %}" id="nav-about" class="nav-link" data-bs-toggle="pills" role="tab" aria-selected="false">About</a></li> 
    </ul>
  </header>
</div>

<script>
  var url = window.location.href;
  if (url.match("/list/")) {
    $("#nav-list").addClass("active");
  } else if (url.match("/about/")) {
    $("#nav-about").addClass("active");
  } else {
    $("#nav-index").addClass("active");
  }
</script>
